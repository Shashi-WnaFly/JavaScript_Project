<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 id="watch">00:00:00</h1>
            <div class="btns">
                <div class="btn" id="stop" onclick="watchStop()"><img src="./images/stop.png" ></div>
                <div class="btn" id="play_pause" onclick="play()"><img src="./images/play.png" id="play"></div>
                <div class="btn" id="reset" onclick="watchReset()"><img src="./images/undo.png" ></div>
            </div>
        </div>
    </div>
</body>
</html>
