<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="input-box" name="display">
            <div class="btns">
                <button class="btn opt" id="del">DE</button>
                <button class="btn opt" id="al_Clr">AC</button>
                <button class="btn opt">.</button>
                <button class="btn opt">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn opt">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn opt">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn opt">+</button>
                <button class="btn opt">00</button>
                <button class="btn opt">0</button>
                <button class="btn opt" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
