<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="search-bar">
            <input id="search" type="text" placeholder="Enter Your City" spellcheck="false">
            <button><img id="search-icon" src="./weather-app-img/images/search.png"></button>
        </div>
        <div class="error">
            <p>!invalid city name</p>
        </div>

        <div class="weather">
            <img class="weather-icon" src="./weather-app-img/images/clouds.png">
            <p class="temp">22°C</p>
            <p class="city">Ranchi</p>

            <div class="details">

                <div class="col">

                    <img src="./weather-app-img/images/humidity.png">
                    <div>
                        <p id="humidity">45%</p>
                        <p class="details-text">Humidity</p>
                    </div>

                </div>

                <div class="col">

                    <img src="./weather-app-img/images/wind.png">
                    <div>
                        <p id="wind">5 km/h</p>
                        <p class="details-text">Wind Speed</p>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script>
        const apiKey = "e5840776bc6dd0c8e944589a081e458b";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search-bar input");
        const searchBtn = document.querySelector(".search-bar button");
        const weatherIcon = document.querySelector(".weather-icon");


        async function checkWeather(city = "patna") {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display="block";
                document.querySelector(".weather").style.display="none";
            }
            else{

                let data = await response.json();
    
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector("#humidity").innerHTML = data.main.humidity + "%";
                document.querySelector("#wind").innerHTML = data.wind.speed + " km/h";
    
                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "./weather-app-img/images/clouds.png";
                }
                else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "./weather-app-img/images/drizzle.png";
                }
                else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "./weather-app-img/images/clear.png";
                }
                else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "./weather-app-img/images/rain.png";
                }
                else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "./weather-app-img/images/mist.png";
                }
                else if (data.weather[0].main == "Haze") {
                    weatherIcon.src = "./weather-app-img/images/fog.png";
                }
                else {
                    weatherIcon.src = "./weather-app-img/images/snow.png";
                }

                document.querySelector(".weather").style.display="block";
                document.querySelector(".error").style.display="none";
            }
    
        }
            searchBtn.addEventListener("click", () => {
                checkWeather(searchBox.value);
            })
    </script>

</body>

</html>
