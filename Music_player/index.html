<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/8abf8d0674.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music_player">
            <div class="top_btn">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="mus_details">
                <div><img src="./song/Animal preteaser.jpg" class="song_img"></div>
                <h3 class="song_name">Pehle Bhi Main</h3>
                <div class="singer">Vishal Mishra</div>
                <!-- <audio src="./song/Pehle Bhi Main-(PagalWorld.Com.IN).mp3" controls></audio> -->
            </div>
            <div class="scrol-bar">
                <div class="round"></div>
            </div>
        </div>
    </div>
</body>
</html>
