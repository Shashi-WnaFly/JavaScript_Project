<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/8abf8d0674.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="btns">
        <button class="btn" id="success" onclick="toast_fun(successMsg)">Success</button>
        <button class="btn" id="inval" onclick="toast_fun(invalidMsg)">Invalid</button>
        <button class="btn" id="err" onclick="toast_fun(errorMsg)">Error</button>
    </div>
    <div class="toast">
    </div>
</body>
</html>
