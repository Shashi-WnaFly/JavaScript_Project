<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/8abf8d0674.js" crossorigin="anonymous"></script>

<body>

        <button class="btn" onclick="toast_fun(successMsg)">Success</button>

    </div>
    <div class="toast">
        
    </div>
</body>
</html>
