<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8abf8d0674.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="paper"><i class="fa-solid fa-paper-plane"></i></div>
            <div class="input-group tip-top">
                <label for="">Full name</label>
                <input type="text" placeholder="Enter Your name" id="contact_name" onkeyup="validateName()">
                <span id="name-err"></span>
            </div>
            <div class="input-group">
                <label for="">Phone No.</label>
                <input type="tel" placeholder="012 345 6789" id="contact_phone" onkeyup="validatePhone()">
                <span id="phone-err"></span>
            </div>
            <div class="input-group">
                <label for="">Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact_email" onkeyup="validateEmail()">
                <span id="email-err"></span>
            </div>
            <div class="input-group">
                <label for="">Your Message</label>
                <textarea rows="5" placeholder="Enter Your Message" id="contact_msg" onkeyup="validateMsg()"></textarea>
                <span id="message-err"></span>
            </div>
            <button id="subBtn" onclick="validateForm()">Submit</button>
            <span id="submit-err"></span>
        </form>
    </div>
</body>
</html>
